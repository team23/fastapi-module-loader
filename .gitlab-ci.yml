# image must contain poetry
image: docker.team23.de/team23/python/poetry-docker

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  key:
    files:
      - pyproject.toml
      - .gitlab-ci.yml
    prefix: ${CI_JOB_NAME}
  paths:
    - .venv
    - .cache/pip

.job_template: &python_env
  dependencies:
    - setup
  script:
    - source .venv/bin/activate

stages:
  - prepare_python_env
  - quality
  - tests
  - build
  - deploy

setup:
  stage: prepare_python_env
  script:
    - python --version
    - poetry config virtualenvs.in-project true
    - poetry install
  artifacts:
    paths: 
      - .venv

isort:
  <<: *python_env
  stage: quality
  script:
    - poetry run isort --diff --check-only --settings-path pyproject.toml ./

mypy:
  <<: *python_env
  stage: quality
  script:
    - poetry run mypy --config-file pyproject.toml ./fastapi_module_loader

flake8:
  <<: *python_env
  stage: quality
  script:
    - poetry run flake8 ./fastapi_module_loader --statistics --count

# disabled until documentation (docstrings) is done
#pylint:
#  <<: *python_env
#  stage: quality
#  
#  script:
#    - pylint fastapi_module_loader

safety:
  <<: *python_env
  stage: quality
  script:
    - poetry check
    - poetry run safety check --full-report
    #- poetry run bandit -ll --recursive fastapi_module_loader tests

pytest:
  <<: *python_env
  stage: tests
  script:
    - poetry run pytest --junitxml=report.xml --cov=fastapi_module_loader tests/
  artifacts:
    when: always
    reports:
      junit: report.xml

build_package:
  <<: *python_env
  stage: build
  script:
    - poetry build
  artifacts:
    paths:
      - dist
    expire_in: 1 week

documentation:
  <<: *python_env
  stage: deploy
  script:
    - poetry run sphinx-build -b html doc public/
  artifacts:
    paths:
      - public
  only:
    - tags

deploy-package-gitlab:
  <<: *python_env
  stage: deploy
  only:
    - tags
  dependencies:
    - build_package
  script:
    - poetry config repositories.gitlab "https://git.team23.de/api/v4/projects/$CI_PROJECT_ID/packages/pypi"
    - poetry config http-basic.gitlab gitlab-ci-token "$CI_JOB_TOKEN"
    - poetry publish --repository gitlab
